<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="picture"></div>
      <div class="details">
        <h3 class="product-name">PERFUME</h3>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="price-new">$149.99</p>
          <strike class="price-old">$169.99</strike>
        </div>
        <button><img src="./images/icon-cart.svg" alt="" />Add to Cart</button>
      </div>
    </div>
  </body>
</html>
