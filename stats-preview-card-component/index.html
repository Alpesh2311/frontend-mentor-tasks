<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="text-content">
        <h1 class="heading">Get <span>insights </span>that help your business grow</h1>
        <p class="description">Discover the benefits of data analytics and make better decision about revenue, customer experience and overall efficiency</p>
        <div class="count">
          <div class="companies stat-item">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="templates stat-item">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="queries stat-item">
            <h2>12M+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="picture">
        <img src="./images/image-header-desktop.jpg" alt="" />
        <div class="overlay"></div>
      </div>
    </div>
  </body>
</html>
