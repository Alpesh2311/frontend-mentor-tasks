<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>

  <body>
    <div class="wrapper front-side">
      <div class="star"><img src="./images/icon-star.svg" alt="image" /></div>
      <h3>How did we do?</h3>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="ratings">
        <button class="rate-btn">1</button><button class="rate-btn">2</button><button class="rate-btn">3</button><button class="rate-btn">4</button><button class="rate-btn">5</button>
      </div>
      <button id="submit" type="submit">SUBMIT</button>
    </div>
    <div class="wrapper back-side">
      <img src="./images/illustration-thank-you.svg" alt="image" />
      <div class="output">You got <span id="given-rating"></span> out of 5</div>
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
