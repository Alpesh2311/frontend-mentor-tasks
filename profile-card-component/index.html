<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="top-card">
        <img src="./images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="bottom-card">
        <img class="profile" src="./images/image-victor.jpg" alt="profile image" />
        <h4 class="name">Victor Crest <span>26</span></h4>
        <p class="place">London</p>
        <div class="social">
          <div class="social-stats">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="social-stats">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="social-stats">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
