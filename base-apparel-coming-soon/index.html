<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <div class="image"></div>
      <div class="content">
        <h1 class="heading"><span>We're</span> coming soon</h1>
        <p class="description">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="input">
          <input id="email" type="email" placeholder="Email Address" />
          <button id="arrow">
            <img src="./images/icon-arrow.svg" alt="arrow" />
          </button>

          <img class="error invalid" src="./images/icon-error.svg" alt="error" />
          <p class="error-mssg invalid">Please provide a valid email</p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
