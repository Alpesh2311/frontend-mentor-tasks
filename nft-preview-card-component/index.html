<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="image" />
        <div class="overlay"></div>
        <img class="view" src="./images/icon-view.svg" alt="image" />
      </div>

      <h3>Equilibrium #3429</h3>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <div class="ethereum mid"><img src="./images/icon-ethereum.svg" alt="image" />0.041 ETH</div>
        <div class="time-left mid"><img src="./images/icon-clock.svg" alt="image" />3 days left</div>
      </div>
      <div class="profile">
        <img src="./images/image-avatar.png" alt="profile" />
        <p>Creation of <span> Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
