<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container result">
        <h2>Your Result</h2>
        <div class="marks">
          <h2>76</h2>
          <span>of 100</span>
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="container summary">
        <h3>Summary</h3>
        <div class="category reaction">
          <i class="fa-solid fa-bolt"></i>
          <h3>Reaction</h3>
          <p class="marks"><span>80</span> / 100</p>
        </div>
        <div class="category memory">
          <i class="fa-solid fa-brain"></i>
          <h3>Memory</h3>
          <p class="marks"><span>92</span> / 100</p>
        </div>
        <div class="category verbal">
          <i class="fa-regular fa-comment"></i>
          <h3>Verbal</h3>
          <p class="marks"><span>80</span> / 100</p>
        </div>
        <div class="category visual">
          <i class="fa-regular fa-eye"></i>
          <h3>Visual</h3>
          <p class="marks"><span>80</span> / 100</p>
        </div>
        <button id="continue">Continue</button>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/c291438b74.js" crossorigin="anonymous"></script>
  </body>
</html>
