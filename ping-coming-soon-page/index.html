<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="wrapper">
      <img id="logo" src="./images/logo.svg" alt="logo" />
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form action="#">
        <div class="email-address"><input id="email" type="email" placeholder="Your Email Address..." /> <span class="error">Please provide a valid email address</span></div>
        <button id="notify">Notify Me</button>
      </form>
      <div class="image">
        <img src="./images/illustration-dashboard.png" alt="" />
      </div>
      <div class="icons">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div class="copyright"><p>&copy; Copyright Ping. All rights reserved.</p></div>
    </div>

    <script src="https://kit.fontawesome.com/6886b5b088.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
