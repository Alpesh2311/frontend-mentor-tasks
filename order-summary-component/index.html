<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <img class="listen" src="./images/illustration-hero.svg" alt="image" />
      <h3 class="heading">Order Summary</h3>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan">
        <img src="./images/icon-music.svg" alt="images" />
        <div class="details">
          Annual Plan
          <p>$59.99/year</p>
        </div>
        <a href="/">Change</a>
      </div>
      <button class="pay">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
  </body>
</html>
